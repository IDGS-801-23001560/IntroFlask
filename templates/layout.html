<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">ICO-801-9</a>

        <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
                       href="{{ url_for('index') }}">Inicio</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'usuarios' %}active{% endif %}"
                       href="">Usuarios</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'alumnos' %}active{% endif %}"
                       href="">Alumnos</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5 pt-4">
{% with messages=get_flashed_messages()%}

{% if messages %}
{% for message in messages %}
<div class="alert alert-success">
    {{message}}
</div>
{%endfor%}

{%endif%}

{%endwith%}
    {%block content%}
    {%endblock%}
</div>
<script crossorigin="anonymous" src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
